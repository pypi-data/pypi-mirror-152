[metadata]
name = BulkFileChanger
version = 0.0.2
author = Mystic
author_email = mystic.technology.mail@gmail.com
license = MIT
description = Change characters in file names for all files in directory and sub-directories.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = bulk, modify, filename
url = https://github.com/MysticTechnology/BulkFileChanger
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Intended Audience :: Information Technology
	Topic :: Education
	Topic :: Software Development
	Topic :: Software Development :: Libraries

[options]
python_requires = >=3.8
package_dir = =src
packages = find:

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	bulkfilechanger = bulkfilechanger.main:main

[egg_info]
tag_build = 
tag_date = 0

