[flake8]
max-line-length = 88
extend-ignore = 
	E203, E231

[mypy]
warn_return_any = True
warn_unused_configs = True
namespace_packages = True
ignore_missing_imports = True

[mypy-torchvision.*]
ignore_missing_imports = True

[mypy-torch_testing.*]
ignore_missing_imports = True

[tox:tox]
envlist = py{36,37,38},py{36,37,38}-lint

[testenv]
pip_version = pip>=20
deps = 
	pytest
	torch_testing
	torch==1.7.0+cpu
	torchvision==0.8.1+cpu
install_command = pip install --find-links https://download.pytorch.org/whl/torch_stable.html {opts} {packages}
commands = 
	pytest tests

[testenv:py{36,37,38}-lint]
skip_install = true
deps = 
	black
	flake8
	flake8-black
	mypy
	git+https://github.com/numpy/numpy-stubs.git
commands = 
	black --check --diff setup.py deel tests
	flake8 deel tests

[egg_info]
tag_build = 
tag_date = 0

