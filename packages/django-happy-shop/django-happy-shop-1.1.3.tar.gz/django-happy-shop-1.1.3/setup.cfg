[metadata]
name = django-happy-shop
version = 1.1.3
description = 一个可快速集成到任何django项目的轻量级商城模块！
long_description = file: README.md
long_description_content_type = text/markdown
url = http://www.lotdoc.cn/blog/topic/detail/5/
author = 幸福关中
author_email = 1158920674@qq.com
license = MIT
project_urls = 
	Bug Tracker = https://www.lotdoc.cn
classifiers = 
	Environment :: Web Environment
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.6
install_requires = 
	Django >= 3.2  # Replace "X.Y" as appropriate
	Pillow >= 9.0.1
	python-alipay-sdk >= 3.0.4
	django-cors-headers >= 3.11.0
	django-crispy-forms >= 1.14.0
	django-filter >= 21.1
	coreapi >= 2.3.3
	djangorestframework >= 3.13.1
	drf-extensions >= 0.7.1

[egg_info]
tag_build = 
tag_date = 0

