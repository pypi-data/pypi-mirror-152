session: !Device:kamzik3.devices.deviceSession.DeviceSession
  config:
    attributes:
      ? !!python/tuple
      - Log directory
      - Value
      : ./server_log
      ? !!python/tuple
      - Resource directory
      - Value
      : ./resources
    logged_attributes:
      X: Position
      Y: Position
      Z: Position
      Chameleon: Random value
    server: !Device:kamzik3.devices.deviceServer.DeviceServer
      host: 127.0.0.1
      port: 60010
    publisher: !Device:kamzik3.devices.devicePublisher.DevicePublisher
      host: 127.0.0.1
      port: 50010
  device_id: Dummy server
measurement_groups:
- !Device:kamzik3.devices.general.measurementGroup.MeasurementGroup
  group_id: Sample motors
  measurement_group:
  - - X
    - Position
  - - Y
    - Position
  - - Z
    - Position
  - - Petra3
    - BeamCurrent
devices:
  Detector: !Device:kamzik3.devices.dummy.dummyDetector.DummyDetector
    device_id: Detector
  EigerWriter: &EigerWriter !Device:kamzik3.devices.dummy.deviceDummyEiger.DeviceDummyEigerWriter
    device_id: EigerWriter
    path: ./
  EigerDetector: !Device:kamzik3.devices.dummy.deviceDummyEiger.DeviceDummyEiger
    path: ./
    file_writer: *EigerWriter
    device_id: EigerDetector
  Scanner: !Device:kamzik3.devices.dummy.dummyScanner.DummyScanner
    device_id: Scanner
  Motor1: &id001 !Device:kamzik3.devices.dummy.dummyMotor.DummyMotor
    device_id: Motor1
  Motor1_axis_0: &x !Device:kamzik3.devices.dummy.dummyMotor.DummyMotorChannel
    channel: 0
    config:
      attributes:
        ? !!python/tuple
        - Position
        - Tolerance
        : - 0nm
          - 0nm
    device: *id001
    device_id: X
  Motor1_axis_1: &y !Device:kamzik3.devices.dummy.dummyMotor.DummyMotorChannel
    channel: 1
    config:
      attributes:
        ? !!python/tuple
        - Position
        - Tolerance
        : - 100nm
          - 100nm
    device: *id001
    device_id: Y
  Motor1_axis_2: !Device:kamzik3.devices.dummy.dummyMotor.DummyMotorChannel
    channel: 2
    config:
      attributes:
        ? !!python/tuple
        - Position
        - Tolerance
        : - 100nm
          - 100nm
        ? !!python/tuple
        - Position
        - Factor
        : -3
    device: *id001
    device_id: Z
  vmXY: !Device:kamzik3.devices.general.deviceVirtual.DeviceVirtual
    device_list: [*x, *y]
    attribute_list: [Position]
    device_id: vmXY
  Chameleon: !Device:kamzik3.devices.dummy.dummyFeatureTestDevice.DummyFeatureTestDevice
    config:
      attributes:
        ? !!python/tuple
        - Test group
        - Chameleon unit
        - Value
        : rpm
    device_id: Chameleon
  MacroServer: !Device:kamzik3.macro.macroServer.MacroServer
    device_id: MacroServer
  Shutter: !Device:kamzik3.devices.dummy.dummyShutter.DummyShutter
    device_id: Shutter
  SavedAttributes: !Device:kamzik3.devices.deviceSavedAttributes.DeviceSavedAttributes
    device_id: SavedAttributes
    filepath: ./saved_attributes.h5
  FlyScanner: !Device:kamzik3.devices.general.generalFlyScanner.GeneralFlyScannerMaxVelocity
    device_id: FlyScanner
  VirtualDirectory: !Device:kamzik3.devices.deviceVirtualDirectory.DeviceVirtualDirectory
    device_id: VirtualDirectory
    drives:
      Attribute logs:
        path: ./server_log/Attributes/
      Scan logs:
        path: ./server_log/Scan_logs/
    host: 127.0.0.1
    port: 50011
seesion_devices_list_tool: &id003 !Widget:kamzik3.gui.deviceListWidget.DeviceListWidgetSession
  columns: 1
session_window: !Widget:kamzik3.gui.sessionWindow.SessionWindow
  config:
    tools:
    - - Devices
      - *id003
      - :/icons/icons/data-transfer.png
