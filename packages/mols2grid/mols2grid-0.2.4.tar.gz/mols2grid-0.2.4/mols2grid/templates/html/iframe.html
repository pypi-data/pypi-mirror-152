<script>
    function fit_height(obj) {
        obj.style.height = 0;
        var height = obj.contentDocument.body.scrollHeight + {{ padding }} + 'px';
        obj.style.height = height;
    }
</script>
<iframe class="mols2grid-iframe" frameborder="0" width="{{ width }}"
{% if height %}
height="{{ height }}"
{% else %}
height="200"
{% endif %}
{% if allow %}
allow="{{ allow }}"
{% endif %}
srcdoc="{{ doc }}">
</iframe>
