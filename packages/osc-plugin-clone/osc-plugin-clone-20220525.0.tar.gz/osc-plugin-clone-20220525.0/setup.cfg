[metadata]
name = osc-plugin-clone
version = 20220525.0
author = Andrej Shadura
author_email = andrew.shadura@collabora.co.uk
url = https://gitlab.collabora.com/andrewsh/osc-plugin-clone
description = OSC plugin for cloning projects and forking distributions
long_description = file:README.md
long_description_content_type = text/markdown
license = GPL-2+
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Software Development :: Build Tools

[options]
packages = find:
install_requires = 
	osc >= 0.167.1

[options.extras_require]
progress = tqdm
tests = pytest

[tool:pytest]
addopts = --doctest-modules
doctest_optionflags = NORMALIZE_WHITESPACE

[flake8]
doctests = yes
exclude = .git,build,__pycache__
max-line-length = 130
ignore = 
	E121,E123,E126,E133,E226,E241,E242,E704,
	E261,E127,E128,
	W503,W504,
	D300,D400,
	D100,D101,D102,D103,D104,D105,D107

[isort]
multi_line_output = 3
include_trailing_comma = yes
reverse_relative = yes

[egg_info]
tag_build = 
tag_date = 0

