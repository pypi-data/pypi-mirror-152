version: 1
disable_existing_loggers: false
timezone: 'Europe/Moscow'
formatters:
  default:
    '()': 'service.Formatter'
    datefmt: '%Y-%m-%d %H:%M:%S'
    fields:
      level: levelname
      name: name
      msg: msg
      path: pathname
      line: lineno
      func: funcName
      timestamp: asctime
handlers:
  std:
    class: 'logging.StreamHandler'
    formatter: 'default'
    stream: 'ext://sys.stdout'

loggers:
  faker.factory:
    level: ERROR
    handlers: [std]
    propagate: 0
  pytest:
    level: ERROR
    handlers: [std]
    propagate: 0
  root:
    handlers: [std]
    # Set globally for your case
    level: ERROR
