[tool.poetry]
name = "poetry-dynamic-versioning-plugin"
version = "0.3.2"
description = "Plugin for Poetry to enable dynamic versioning based on VCS tags"
license = "MIT"
authors = ["Matthew T. Kennerly <mtkennerly@gmail.com>"]
readme = "README.md"
repository = "https://github.com/mtkennerly/poetry-dynamic-versioning"
keywords = ["poetry", "plugin", "version", "versioning", "dynamic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Plugins",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Version Control",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development :: Version Control :: Mercurial",
    "Topic :: Software Development :: Version Control :: Bazaar",
]
packages = [
    { include = "poetry_dynamic_versioning" }
]

[tool.poetry.dependencies]
python = "^3.7"
dunamai = "^1.12.0"
tomlkit = ">= 0.4"
jinja2 = ">=2.11.1, <4"
poetry = { version = "^1.2.0b1", allow-prereleases = true }

[tool.poetry.dev-dependencies]
pytest = "^7.0"
pre-commit = "^1.16"
black = { version = "^19.3-alpha.0", allow-prereleases = true }
flake8 = "^3.7"
mypy = "^0.740"
pep8-naming = "^0.8.2"

[tool.poetry.plugins."poetry.application.plugin"]
poetry-dynamic-versioning-plugin = "poetry_dynamic_versioning.plugin:DynamicVersioningPlugin"

[tool.black]
line-length = 100

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
