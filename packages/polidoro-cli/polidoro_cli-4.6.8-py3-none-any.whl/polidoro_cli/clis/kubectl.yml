name: Kubectl

alias: k

environment:
  NAMESPACE: efops
  CLUSTER: k8s.buserdev.com.br

commands:
  default_command: kubectl --namespace=$NAMESPACE --cluster=$CLUSTER

  pods: get pods
  bash:
    command: cli kubectl exec $pod_name bash
    include_default_command: false
    show_cmd: false
    arguments:
      - pod_name