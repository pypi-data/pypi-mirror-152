[tool.poetry]
name = "servicefoundry"
version = "0.1.32"  # do not change, auto-generated by poetry-dynamic-versioning
description = "Generate deployed services from code"
authors = ["Abhishek Choudhary <abhichoudhary06@gmail.com>"]
homepage = "https://github.com/innoavator/servicefoundry"
repository = "https://github.com/innoavator/servicefoundry"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6.2"
#cli
click = "^8.0.4"
questionary = "^1.10.0"
rich = "^12.0.0"
rich-click = "^1.2.1"
#fast_api
#fastapi = "^0.75.0"
#prometheus_client = "^0.13.1"
#notebook
#ipywidgets = "^7.7.0"
pygments = "^2.12.0"
PyYAML = "^6.0"
Mako = "^1.1.6"
importlib-resources = "^5.2.0"
requests = "^2.27.1"
importlib-metadata = "^4.2"
PyJWT = "^2.3.0"
python-socketio = { extras = ["client"], version = "^5.5.2" }
mistune = "^0.8.4"
jsonschema = "^3.2.0"

[tool.poetry.dev-dependencies]
pre-commit = "2.16.0"
pytest = "^6.2"
flake8 = "^4.0.1"
flake8-bugbear = "^22.1.11"
autopep8 = "^1.6.0"
isort = "^5.10.1"

[tool.poetry.plugins."console_scripts"]
sfy = "servicefoundry.cli.__main__:main"
servicefoundry = "servicefoundry.cli.__main__:main"

[[tool.poetry.source]]
name = "packagr"
url = "https://api.packagr.app/GRf2Xs5a"
secondary = true

[tool.poetry-dynamic-versioning]
enable = true

[tool.black]
line-length = 88
safe = true
target_version = ["py36", "py37", "py38", "py39"]

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"
