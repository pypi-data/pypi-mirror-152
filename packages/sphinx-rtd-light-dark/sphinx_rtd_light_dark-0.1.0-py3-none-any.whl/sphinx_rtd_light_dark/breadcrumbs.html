{% extends "sphinx_rtd_theme/breadcrumbs.html" %}
<!--
  Put dark mode toggle inside breadcrumbs header and name the
  class btn-neutral so it inherits properties of other RTD buttons.
  See layout.html for details.
-->
{% block breadcrumbs %}
  <li id="light-dark-li">
    <label for="light-dark-checkbox" id="light-dark-label">
      <input type="checkbox" id="light-dark-checkbox"/>
      <div class="btn-neutral"></div>
    </label>
  </li>
  {{ super() }}
{% endblock %}
