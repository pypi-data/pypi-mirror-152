[metadata]
name = tlhelp32
version = 0.1.0
description = An idiomatic Python API for the Windows Tool Help library
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/demberto/tlhelp32
author = demberto
author_email = demberto@protonmail.com
license = ISC
license_file = LICENSE
platforms = windows
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: ISC License (ISCL)
	Natural Language :: English
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries
keywords = windows, tool-help, debug, win32
project_urls = 
	Homepage = https://github.com/demberto/tlhelp32
	Documentation = https://tlhelp32.rtfd.io/
	Source = https://github.com/demberto/tlhelp32
	Tracker = https://github.com/demberto/tlhelp32/issues
	Changelog = https://github.com/demberto/tlhelp32/blob/master/CHANGELOG.md

[options]
packages = tlhelp32
install_requires = 
	typing-extensions
python_requires = >=3.7

[options.entry_points]
gui_scripts = 
	tlhelp32 = tlhelp32.__main__:main

[egg_info]
tag_build = 
tag_date = 0

