[tool.poetry]
name = "zeigen"
version = "0.1.2"
description = "Find hydrated waters in atomic-resolution crystal structures"
authors = ["Joel Berendzen <joel@generisbio.com>"]
license = "BSD-3-Clause"
readme = "README.rst"
homepage = "https://github.com/hydrationdynamics/zeigen"
repository = "https://github.com/hydrationdynamics/zeigen"
documentation = "https://zeigen.readthedocs.io"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Chemistry"
]
keywords = [
    "science",
    "chemistry",
    "physical chemistry",
    "biology",
    "structural biology",
    "hydrated water"
]

[tool.poetry.urls]
Changelog = "https://github.com/joelb123/zeigen/releases"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.11"
attrs = ">=21.4.0"
colorama = ">=0.4.4"
gemmi = ">=0.5.2"
loguru = ">=0.6.0"
matplotlib = ">=3.5.1"
numpy = ">=1.22.1"
pandas = ">=1.4.0"
pint = ">=0.18"
schema = ">=0.7.5"
scipy = ">=1.7.3"
statsdict = ">=0.1.5"
tabulate = ">=0.8.9"
toml = ">=0.10.2"
uncertainties = ">=3.1.6"
typer = ">=0.4.0"
rcsbsearch = ">=0.2.3"
dynaconf = ">=3.1.7"
tqdm = ">=4.62.3"
gql = {extras = ["all"], version = ">=3.0.0"}
dotli = ">=1.1"
biopython = ">=1.79"

[tool.poetry.dev-dependencies]
Pygments = ">=2.10.0"
black = ">=21.10b0"
coverage = {extras = ["toml"], version = ">=6.2"}
darglint = ">=1.8.1"
flake8 = ">=4.0.1"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2021.11.12"
isort = ">=5.10.1"
mypy = ">=0.931"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=3.0.2"
typeguard = ">=2.13.3"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}
# these are obsoleted by hypermodern
nox-poetry = "*"
reorder-python-imports = "*"
sphinx-rtd-theme = "*"
# test deps
pandas-stubs = ">=1.2.0.45"
pytest-datadir-mgr = ">=1.3.1"
pytest-cov = ">=3.0.0"
sh = ">=1.14.2"
types-toml = ">=0.10.3"
types-tabulate = ">=0.8.5"

[tool.poetry.scripts]
zeigen = "zeigen.__main__:main"

[tool.black]
line-length = 79
target-version = ['py38', 'py39', 'py310']
include = '\.pyi?$'
exclude = '''
/(
  \.git
  | \.mypy
  _cache
  | \.nox
  | \.idea
  | \.pytest-cache
  | _build
  | build
  | dist
  | tests/
)/
'''

[tool.coverage.paths]
source = ["zeigen", "*site-packages/zeigen"]

[tool.coverage.report]
show_missing = true
ignore_errors = true
exclude_lines = [
    "if self.debug:",
    "pragma: no cover",
    "raise NotImplementedError",
    "if __name__ == .__main__.:"
    ]

[tool.isort]
atomic = true
force_single_line = true
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 79
import_heading_stdlib = "standard library imports"
import_heading_thirdparty = "third-party imports"
import_heading_firstparty = "first-party imports"
import_heading_localfolder = "module imports"
known_standard_library = "pkg_resources"

[tool.poetry-dynamic-versioning]
enable = false
style = "semver"

[tool.pytest.ini_options]
addopts = "-x"

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"
